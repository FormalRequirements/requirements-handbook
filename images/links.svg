@startuml
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
' Requirements Method Illustrated
' JMB 2020
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

' Default settings
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
!include config.cfg

'title References between PEGS

' Attribute and name values (for translation purpose).
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

'Bertrand's colors for PEGS

together {
class E as "Environment" <<Environment>>
class G as "Goals" <<Goals>> 
}
class P as "Project" <<Project>>
class S as "System" <<System>>

E <.. P
E <. G
P .> S
P ..> G
E <.. S
G <.. S : May reference

@enduml

@startuml

hide circle
hide empty members
hide methods
hide stereotype	



skinparam package {
	BackgroundColor empty
    BackgroundColor<<Goals>> TECHNOLOGY
    BackgroundColor<<System>> Blue
    BackgroundColor<<Project>> Black
    BackgroundColor<<Environment>> Yellow

	BorderColor DarkSlateGray
	ArrowColor Black
	FontColor Black
	FontSize 12
	FontName TrebuchetMS
}
skinparam roundcorner 10

skinparam class {
	BackgroundColor White
    BackgroundColor<<Goals>> TECHNOLOGY
    BackgroundColor<<System>> Blue
    BackgroundColor<<Project>> Black
    BackgroundColor<<Environment>> Yellow
	FontColor<<Goals>> Crimson
    BorderColor Black
	ArrowColor Black
	ArrowColor<<referTo>> Crimson
	FontColor<<Environment>> Crimson
	FontColor<<Project>> White
	FontColor<<System>> Yellow
	FontSize 12
	FontName TrebuchetMS
}

skinparam activity {
	BackgroundColor White
    BackgroundColor<<Goals>> TECHNOLOGY
    BackgroundColor<<System>> Blue
    BackgroundColor<<Project>> Black
    BackgroundColor<<Environment>> Yellow
    BackgroundColor<<Verify>> Crimson
    BackgroundColor<<Empty>> White
    BorderColor<<Empty>> White
    BorderColor Black
	ArrowColor Black
	ArrowColor<<referTo>> Crimson
	FontColor<<Environment>> Crimson
	FontColor<<Goals>> Crimson
	FontColor<<Project>> White
	FontColor<<System>> Yellow
	FontColor<<Verify>> Yellow
	FontSize 12
	FontName TrebuchetMS
}

skinparam arrow {
    MessageAlign center
}







together {
class E as "Environment" <<Environment>>
class G as "Goals" <<Goals>> 
}
class P as "Project" <<Project>>
class S as "System" <<System>>

E <.. P
E <. G
P .> S
P ..> G
E <.. S
G <.. S : May reference

@enduml

