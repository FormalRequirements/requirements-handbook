@startuml
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
' Requirements Method Illustrated
' JMB 2020
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

' Default settings
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
!include config.cfg

title References between PEGS

' Attribute and name values (for translation purpose).
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

'Bertrand's colors for PEGS
!define GREEN TECHNOLOGY
!define BLUE Blue
!define YELLOW Yellow
!define BLACK Black

together {
class E as "Environment" <<Environment>>
class G as "Goals" <<Goals>> 
}
class P as "Project" <<Project>>
class S as "System" <<System>>

E <.. P
E <. G
P .> S
P ..> G
E <.. S
G <.. S : May reference

@enduml

@startuml

hide circle
hide empty members
hide methods
hide stereotype	

skinparam package {
	BackgroundColor empty
    BackgroundColor<<Goals>> GREEN
    BackgroundColor<<System>> BLUE
    BackgroundColor<<Project>> BLACK
    BackgroundColor<<Environment>> YELLOW

	BorderColor DarkSlateGray
	ArrowColor Black
	FontColor Black
	FontSize 12
	FontName TrebuchetMS
}
skinparam roundcorner 10

skinparam class {
	BackgroundColor White
    BackgroundColor<<Goals>> GREEN
    BackgroundColor<<System>> BLUE
    BackgroundColor<<Project>> BLACK
    BackgroundColor<<Environment>> YELLOW
    BorderColor BLACK
	ArrowColor BLACK
	ArrowColor<<referTo>> Red
	FontColor<<Environment>> Red
	FontColor<<Project>> White
	FontColor<<System>> YELLOW
	FontSize 12
	FontName TrebuchetMS
}

skinparam arrow {
    MessageAlign center
}




title References between PEGS



together {
class E as "Environment" <<Environment>>
class G as "Goals" <<Goals>> 
}
class P as "Project" <<Project>>
class S as "System" <<System>>

E <.. P
E <. G
P .> S
P ..> G
E <.. S
G <.. S : May reference

@enduml

